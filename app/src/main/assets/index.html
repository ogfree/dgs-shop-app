<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DamodarGS Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --background-color: #F0F4F8;
            --text-color: #333;
            --card-background: #FFFFFF;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background-color: var(--card-background);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .product-info {
            padding: 1.5rem;
        }
        .product-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        .product-price {
            font-size: 1.25rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #5A52D5;
        }
        .cart {
            background-color: var(--card-background);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .cart-item button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }
        .cart-item button.remove {
            background-color: #FF6347;
        }
        .cart-item button:hover {
            background-color: #5A52D5;
        }
        .cart-item button.remove:hover {
            background-color: #FF4500;
        }
        .cart-item input.cart-quantity {
            width: 40px;
            padding: 0.25rem;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cart-total {
            margin-top: 1rem;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--secondary-color);
        }
        .order-form {
            background-color: var(--card-background);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: var(--card-background);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-container {
            display: flex;
            margin-bottom: 1rem;
        }
        #search-input {
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem 0 0 0.5rem;
        }
        #search-button {
            border-radius: 0 0.5rem 0.5rem 0;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }
        .pagination button {
            margin: 0 0.5rem;
        }
        #page-info {
            margin: 0 1rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DamodarGS Shop</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button" class="button">Search</button>
        </div>
        
        <div id="product-grid" class="product-grid">
            <!-- Products will be dynamically added here -->
        </div>

        <div class="pagination">
            <button id="prev-page" class="button">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page" class="button">Next</button>
        </div>

        <div id="cart" class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div id="cart-total" class="cart-total">
                Total: ₹0.00
            </div>
        </div>
        
        <div class="order-form">
            <h2>Complete Your Order</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>    
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <button type="submit" class="button">Place Order</button>
            </form>
        </div>
    </div>

    <div id="product-modal" class="modal" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
            <span class="close" aria-label="Close">&times;</span>
            <img id="modal-product-image" src="" alt="Product" style="width:100%; max-height:300px; object-fit:contain; border-radius:0.5rem; margin-bottom:1rem;">
            <h2 id="modal-title"></h2>
            <p id="modal-product-description"></p>
            <p id="modal-product-price" style="font-size:1.25rem; color:var(--secondary-color); margin-bottom:1rem;"></p>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>
            <button id="add-to-cart" class="button">Add to Cart</button>
        </div>
    </div>

    <div id="toast" class="toast" aria-live="polite"></div>

    <script>
        // Global variables
        let products = [];
        let cart = [];
        let selectedProduct = null;
        let currentPage = 1;
        let itemsPerPage = 8;
        let filteredProducts = [];

        // DOM elements
        const productGrid = document.getElementById('product-grid');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const orderForm = document.getElementById('order-form');
        const modal = document.getElementById('product-modal');
        const closeModal = document.getElementsByClassName('close')[0];
        const modalProductImage = document.getElementById('modal-product-image');
        const modalProductName = document.getElementById('modal-title');
        const modalProductDescription = document.getElementById('modal-product-description');
        const modalProductPrice = document.getElementById('modal-product-price');
        const quantityInput = document.getElementById('quantity');
        const addToCartButton = document.getElementById('add-to-cart');
        const toast = document.getElementById('toast');

        // Load cart from localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                renderCart();
            }
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Fetch products from API
        function fetchProducts() {
            showToast('Products are now loading...');
            fetch('https://pro-fetch.ognasion.workers.dev/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    products = data;
                    filteredProducts = [...products];
                    renderProducts();
                    updatePagination();
                    showToast('Products loaded successfully!');
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    showToast('Failed to load products. Please refresh the page.');
                });
        }

        // Render products
        function renderProducts() {
            productGrid.innerHTML = '';
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = filteredProducts.slice(startIndex, endIndex);

            pageProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">₹${product.price.toFixed(2)}</p>
                        <button class="button view-details" data-id="${product.id}">View Details</button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });

            // Add event listeners to view details buttons
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', () => handleProductSelect(button.dataset.id));
            });
        }

        // Handle product selection
        function handleProductSelect(productId) {
            selectedProduct = products.find(p => p.id === parseInt(productId));
            modalProductImage.src = selectedProduct.image;
            modalProductName.textContent = selectedProduct.name;
            modalProductDescription.textContent = selectedProduct.description;
            modalProductPrice.textContent = `₹${selectedProduct.price.toFixed(2)}`;
            quantityInput.value = 1;
            modal.style.display = 'block';
        }

        // Close modal
        closeModal.onclick = () => {
            modal.style.display = 'none';
        }

        // Add to cart
        addToCartButton.onclick = () => {
            const quantity = parseInt(quantityInput.value);
            if (isNaN(quantity) || quantity < 1) {
                showToast('Please enter a valid quantity.');
                return;
            }
            const existingItem = cart.find(item => item.id === selectedProduct.id);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ ...selectedProduct, quantity });
            }
            modal.style.display = 'none';
            renderCart();
            showToast(`${quantity} x ${selectedProduct.name} added to your cart.`);
            saveCart();
        }


        


        // Render cart
        function renderCart() {
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} of ₹${item.price} (x <input type="number" min="1" value="${item.quantity}" data-id="${item.id}" class="cart-quantity">)</span>
                    <span>₹${(item.price * item.quantity).toFixed(2)}</span>
                    <button class="remove" data-id="${item.id}">Remove</button>
                `;
                cartItems.appendChild(cartItem);
            });

            // Update cart total
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            cartTotal.textContent = `Total: ₹${total.toFixed(2)}`;

            // Add event listeners for removing items
            document.querySelectorAll('.remove').forEach(button => {
                button.addEventListener('click', (e) => handleRemoveItem(e.target.dataset.id));
            });

            // Add event listeners for updating quantities
            document.querySelectorAll('.cart-quantity').forEach(input => {
                input.addEventListener('change', (e) => handleUpdateQuantity(e.target.dataset.id, e.target.value));
            });

            saveCart();
        }

        // Handle remove item
        function handleRemoveItem(productId) {
            cart = cart.filter(item => item.id !== parseInt(productId));
            renderCart();
            showToast('Item removed from your cart.');
            saveCart();
        }

        // Handle update quantity
        function handleUpdateQuantity(productId, newQuantity) {
            const item = cart.find(item => item.id === parseInt(productId));
            if (item) {
                const quantity = parseInt(newQuantity);
                if (isNaN(quantity) || quantity < 1) {
                    showToast('Please enter a valid quantity.');
                    renderCart(); // Reset the input to the current quantity
                    return;
                }
                item.quantity = quantity;
                renderCart();
                showToast('Cart updated.');
                saveCart();
            }
        }

        // Handle order submission
        orderForm.onsubmit = (e) => {
            e.preventDefault();
            const customerDetails = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
            };
            
            // Prepare order items with description/details
            const orderItems = cart.map(item => ({
                id: item.id,
                name: item.name,
                price: item.price,
                quantity: item.quantity,
                description: item.description // Include item description
            }));

            // Send order to API
            fetch('https://order-serv.ognasion.workers.dev/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    customerDetails, 
                    items: orderItems // Send the prepared order items
                })
            })
            .then(response => response.json())
            .then(data => {
                showToast(`Your order has been placed. You'll soon receive a mail with the order details`);
                cart = [];
                renderCart();
                orderForm.reset();
                localStorage.removeItem('cart'); // Clear the cart from localStorage after successful order
            })
            .catch(error => {
                console.error('Error submitting order:', error);
                showToast('There was an error placing your order. Please try again.');
            });
        }

        // Show toast message
        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            renderProducts();
            updatePagination();
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }

        // Add event listeners for search and pagination
        document.getElementById('search-button').addEventListener('click', searchProducts);
        document.getElementById('search-input').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderProducts();
                updatePagination();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderProducts();
                updatePagination();
            }
        });

        // Load cart and fetch products when the page loads
        window.addEventListener('load', () => {
            loadCart();
            fetchProducts();
        });
    </script>
</body>
</html>
